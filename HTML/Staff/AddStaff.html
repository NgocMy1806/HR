<body>
    <div class="formadd" style="width: 100%;">
    <form action="/action_page.php" method ="post">
        <label for="lastname">Lastname</label>
        <input type="text" id="lastname" name="lastname" required autofocus><br>

        <label for="firstname">Firstname</label>
        <input type="text" id="firstname" name="firstname" required><br>

        <label for="gender">Gender</label>
        <input type="radio" id="gender" name="gender" value="1" required> 
        <label for="gender">Male</label>
        <input type="radio" id="gender" name="gender" value="2" required>
        <label for="gender">Female</label><br>

        <label for="dateofbirth">Date of birth</label>
        <input type="date"  id="dateofbirth" name="dateofbirth" required><br>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required><br>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone">Phone number</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="status">Status</label>
            <select id="status" name="status" required>
                <option value="1">Working</option>
                <option value="2">On leave</option>
                <option value="3">Retired</option>
            </select> <br>   
        
        <label for="dept">Department</label>
            <select id="dept" name="dept" required>
                <option value="" disabled selected>Choose department</option>
                <option value="1">Working</option>
                <option value="2">On leave</option>
                <option value="3">Retired</option>
            </select>   <br>
        
        <label for="role">Role</label>
            <select id="role" name="role" required>
                <option value="" disabled selected>Choose role</option>
                <option value="1">Working</option>
                <option value="2">On leave</option>
                <option value="3">Retired</option>
            </select>   <br>
        
        <label for="avatar">Avatar</label>
        <input type="file" id="avatar" name="avatar" required><br>
        

        <input type="submit" value="Submit">
